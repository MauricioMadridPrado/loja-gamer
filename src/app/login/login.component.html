<main>
  <section id="section-login">
    <h1>Login</h1>
    <form class="row g-3">
      <br />

      <label for="staticUsuario" class="visually-hidden">Usuario</label>
      <br />
      <input
        type="text" name="usuario" [(ngModel)]="usuario"
        class="form-control-plaintext"
        id="staticUsuario"
        placeholder="email@exemplo.com"
      />
      <br />

      <label for="inputSenha" class="visually-hidden">Senha</label>
      <input
        type="password" name="senha" [(ngModel)]="senha"
        class="form-control"
        id="inputSenha"
        placeholder="Senha"
      />
      <br />

      <button type="submit" class="btn btn-primary mb-3" (click)="fazerLogin()">Login</button>
    </form>
  </section>
</main>
